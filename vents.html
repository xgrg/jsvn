   <body>
<style>

   padding-top:100px;

      <div>
         <table style='border: 1px solid black'>
            <tr><td>NO</td><td>N</td><td>NE</td></tr>
            <!--<tr><td>o</td><td> <img src="http://www.centpourcentanglais.com/images/glossaire/Gloss%20R%20rose%20des%20vents.gif"> </td><td>e</td></tr>--!>
            <tr><td>O</td><td> <img src="https://s-media-cache-ak0.pinimg.com/originals/58/97/8a/58978a2f72d693588770760e8c6b8ce1.gif" style="width:100%"> </td><td>E</td></tr>
            <tr><td>SO</td><td>S</td><td>SE</td></tr>
         </table>
           </div>
   </body>
   <script>
   $(document).ready(function(){
      var i = 0;
      $("td").click(function(){
         var c = $(this).text();
         if (c=='N'){
            $(this).text('Tramuntana / Tramontane');
            i = i+1;
         }
         else if (c=='S'){
            $(this).text('Midgiorn / Midi');
            i = i+1;
         }
         else if (c=='E'){
            $(this).text('Llevant / Levant');
            i = i+1;
         }
         else if (c=='O'){
            $(this).text('Ponent / Ponant');
            i = i+1;
         }
         else if (c=='NO'){
            $(this).text('Mestral / Mistral');
            i = i+1;
         }
         else if (c=='NE'){
            $(this).text('Gregal / Grec');
            i = i+1;
         }
         else if (c=='SE'){
            $(this).text('Xaloc / Sirocco');
            i = i+1;
         }
         else if (c=='SO'){
            $(this).text('Llebeig o Garb√≠ / Libeccio');
            i = i+1;
         }
         if (i==8){
            $("table").fadeOut(3000, function(){
               $("div").css("padding-top", "150px");
               $("div").html('<div id="img" style="opacity:0"> Que els vents et siguin bons...<br> Que les vents te soient favorables...  </div>')
                     //<img src="http://www.centpourcentanglais.com/images/glossaire/Gloss%20R%20rose%20des%20vents.gif"></div>')
               $("#img").animate({opacity:1});
            });
         }
      })

   });

   </script>
